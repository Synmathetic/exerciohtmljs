<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Gloock&family=Inclusive+Sans&display=swap" rel="stylesheet">
    <title>Formulário HTML</title>
    <link rel="stylesheet" href="./main.css"/>
</head>
<body>
    <div class="container">
        <h1>EBAC exercicio JS</h1>
        <h2>Formulário de validação</h2>
        <form id="form-comparacao">
            <input type="number" id="numero-a" required placeholder="Numero A"/>
            <input type="number" id="numero-b" required placeholder="Numero B"/>
            <button id="btn-comparador" type="submit" >Verificar</button>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
